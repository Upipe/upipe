name: Test suite

on: [push, pull_request]

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    env:
      MAKEFLAGS: -j3

    strategy:
      fail-fast: false
      matrix:
        name:
          - ubuntu-amd64-gcc-11
          - ubuntu-amd64-gcc-11-static
          - ubuntu-amd64-clang-14
          - ubuntu-i386-gcc-10
          - ubuntu-armhf-gcc-10
          - ubuntu-arm64-gcc-10
          - macos-12-xcode

        include:
          - name: ubuntu-amd64-gcc-11
            os: ubuntu-20.04
            arch: amd64
            compiler: gcc
            version: 11

          - name: ubuntu-amd64-gcc-11-static
            os: ubuntu-20.04
            arch: amd64
            compiler: gcc
            version: 11
            static: true

          - name: ubuntu-amd64-clang-14
            os: ubuntu-20.04
            arch: amd64
            compiler: clang
            version: 14

          - name: ubuntu-i386-gcc-10
            os: ubuntu-20.04
            arch: i386
            host: i686-linux-gnu
            compiler: gcc
            version: 10

          - name: ubuntu-armhf-gcc-10
            os: ubuntu-20.04
            arch: armhf
            host: arm-linux-gnueabihf
            compiler: gcc
            version: 10

          - name: ubuntu-arm64-gcc-10
            os: ubuntu-20.04
            arch: arm64
            host: aarch64-linux-gnu
            compiler: gcc
            version: 10

          - name: macos-12-xcode
            os: macos-12
            compiler: xcode

    steps:
      - name: Set up env
        run: |
          echo "echo \"\$1=\$2\" >> \$GITHUB_ENV" | sudo tee /usr/local/bin/set-env >/dev/null
          sudo chmod +x /usr/local/bin/set-env

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install compiler (gcc)
        if: runner.os == 'Linux' && matrix.compiler == 'gcc'
        run: |
          sudo dpkg --add-architecture ${{ matrix.arch }}
          sudo sed 's/^deb /deb [arch=amd64,i386] /' -i /etc/apt/sources.list
          sudo apt-add-repository -n -y "deb [arch=arm64,armhf] http://ports.ubuntu.com $(lsb_release -sc) main universe"
          sudo apt-add-repository -n -y "deb [arch=arm64,armhf] http://ports.ubuntu.com $(lsb_release -sc)-updates main universe"
          sudo apt-add-repository -n -y "deb [arch=arm64,armhf] http://ports.ubuntu.com $(lsb_release -sc)-security main universe"
          sudo apt-add-repository -n -y "ppa:ubuntu-toolchain-r/test"
          sudo apt-get update

          # The GitHub's Ubuntu images since 20211122.1 are broken
          # https://github.com/actions/virtual-environments/issues/4589
          if [ -n "${{ matrix.host }}" ]; then
              sudo apt-get install -y --allow-downgrades libpcre2-8-0=10.34-7
          fi

          CC=gcc
          CXX=g++
          PKG=g++
          if [ -n "${{ matrix.version }}" ]; then
              CC=$CC-${{ matrix.version }}
              CXX=$CXX-${{ matrix.version }}
              PKG=$PKG-${{ matrix.version }}
          fi
          if [ -n "${{ matrix.host }}" ]; then
              CC=${{ matrix.host }}-$CC
              CXX=${{ matrix.host }}-$CXX
              PKG=$PKG-${{ matrix.host }}
          fi
          sudo apt-get install -y $PKG
          set-env HOST_CC "$CC"
          set-env HOST_CXX "$CXX"
          if [ "${{ matrix.arch }}" = "i386" ]; then
            set-env CFLAGS "-msse2 -mfpmath=sse"
          fi
          if [ -n "${{ matrix.host }}" ]; then
            set-env HOST "--host=${{ matrix.host }}"
          fi
          if [ "${{ matrix.sanitizer }}" = "true" ]; then
            SAN="-fsanitize=undefined -fsanitize=address,pointer-compare,pointer-subtract"
            set-env CFLAGS "$SAN"
            set-env CXXFLAGS "$SAN"
            set-env LDFLAGS "$SAN"
          fi

      - name: Install compiler (clang)
        if: runner.os == 'Linux' && matrix.compiler == 'clang'
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/$(lsb_release -sc)/ llvm-toolchain-$(lsb_release -sc)-${{ matrix.version }} main"
          sudo apt-get update
          sudo apt-get install -y clang-${{ matrix.version }}
          set-env HOST_CC "clang-${{ matrix.version }}"
          set-env HOST_CXX "clang++-${{ matrix.version }}"

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        env:
          LIBS: >
            ev asound2 x264 x265 speexdsp png freetype6 zvbi gcrypt tasn1 dvbv5
            udev avcodec avformat swresample swscale gl1-mesa glu1-mesa srt ssl
          LIBS_FULL: ebur128 dvbcsa
        run: |
          if [ "${{ matrix.arch }}" != "i386" ]; then
            LIBS="$LIBS $LIBS_FULL"
          fi
          sudo apt-get install -y -o APT::Immediate-Configure=false \
            valgrind nasm qemu-user-binfmt elfutils \
            $(echo libc6-dbg luajit | sed 's/\(\S*\)/\1:${{ matrix.arch }}/g') \
            $(echo $LIBS | sed 's/\(\S*\)/lib\1-dev:${{ matrix.arch }}/g')
          if [ -n "${{ matrix.host }}" ]; then
              set-env DISABLE_VALGRIND "1"
          fi

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install autoconf automake libtool pkg-config nasm ffmpeg \
            freetype libebur128 libev libgcrypt libtasn1 speex x264 x265
          brew install luajit --HEAD
          set-env HOST_CC "clang"
          set-env HOST_CXX "clang++"
          set-env CFLAGS "-Wno-error=unused-command-line-argument -fsanitize=undefined -fsanitize=address -fsanitize-address-use-after-scope -fno-omit-frame-pointer -fno-optimize-sibling-calls"
          set-env LDFLAGS "-fsanitize=undefined -fsanitize=address"
          set-env DISABLE_VALGRIND "1"
          set-env INSERT_LIBRARIES "$(clang -print-search-dirs | sed -n 's/^libraries: =//p')/lib/darwin/libclang_rt.asan_osx_dynamic.dylib"

      - name: Install bitstream
        run: |
          git clone --depth 1 https://code.videolan.org/videolan/bitstream.git
          make -C bitstream install PREFIX="$PWD/usr-bitstream"
          set-env PKG_CONFIG_PATH "$PKG_CONFIG_PATH:$PWD/usr-bitstream/share/pkgconfig"
          if [ "${{ matrix.static }}" = "true" ]; then
            STATIC="--disable-shared"
          fi
          set-env CONFIGURE_FLAGS "--enable-luajit $STATIC --disable-silent-rules $HOST CC=\"$HOST_CC\" CXX=\"$HOST_CXX\" CFLAGS=\"-Werror -O2 -g $CFLAGS\" CXXFLAGS=\"-Werror -O2 -g $CXXFLAGS\" LDFLAGS=\"$LDFLAGS\""

      - name: Build and install libamt
        if: runner.os == 'Linux' && (matrix.arch == 'amd64' || matrix.arch == 'i386')
        run: |
          if [ "${{ matrix.arch }}" = "i386" ]; then
            LIBAMT_PLATFORM="PLATFORM32=1"
          fi
          git clone --depth 1 https://github.com/cisco/SSMAMTtools.git
          make -C SSMAMTtools/build/linux \
            CC="$HOST_CC -fPIC" \
            TARGET=libamt.a \
            $LIBAMT_PLATFORM
          sudo install -D SSMAMTtools/include/amt.h /usr/local/include/amt.h
          sudo install -D SSMAMTtools/lib/linux/libamt.a /usr/local/lib/libamt.a

      - name: Build and install libdvbcsa
        if: runner.os == 'macOS' || matrix.arch == 'i386'
        run: |
          git clone --depth 1 https://github.com/glenvt18/libdvbcsa.git
          cd libdvbcsa
          ./bootstrap
          ./configure $HOST CC="$HOST_CC"
          sudo make install

      - name: Configure
        run: |
          autoreconf -i
          sed -i='' 's/|-stdlib=\*)/|-stdlib=\*|-fsanitize=*)/' autotools/ltmain.sh
          eval ./configure $CONFIGURE_FLAGS

      - name: Archive config log
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.name }}_config.log
          path: config.log

      - name: Build and test
        run: >
          make distcheck
          DISTCHECK_CONFIGURE_FLAGS="$CONFIGURE_FLAGS"
          AM_COLOR_TESTS="always"
          VERBOSE=1

  coding-style:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo rm /etc/apt/sources.list.d/*
          sudo apt-get update
          sudo apt-get install libev-dev libavutil-dev libdvbcsa-dev libsrt-dev

      - name: Configure
        run: |
          autoreconf -i
          ./configure

      - name: Check whitespaces
        run: make check-whitespace

      - name: Check headers
        env:
          AM_COLOR_TESTS: always
        run: make check-headers

      - name: Check tests
        env:
          AM_COLOR_TESTS: always
        run: make check-tests
